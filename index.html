<head>
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,800,900;&display=swap"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>
    Test
  </title>

</head>

<body>
  <div class="back">
    <div id="title">SHOPPING CART</div>

    <div class="show-case">


      <div class="upper" >
        <img src="img/1.jpg" id="text"/>
        SAMPLE 1
        <br>
        $ 300.0
        <div id="tab">
          <div class="buy" id="sample1">BUY</div>
        </div>
      </div>
       

      <div class="upper">
          <img src="img/2.jpg" id="text"/>
          SAMPLE 2<br/>
          $ 400.00
          <div id="tab">
          <div id="sample2" class="buy" >BUY</div>
          </div>
        </div>


        <div class="upper">
            <img src="img/3.jpg" id="text"/>
            SAMPLE 3<br/>
            $ 500.00
            <div id="tab">
            <div id="sample3" class="buy" >BUY</div>
            </div>
          </div>

      </div>

      

      <div id="cart" onclick="windowOpen()">
        <img src="img/cart.png" id="cart-icon" />
        <div id="cart-value">0</div>
      </div>
    </div>

    
    <div id="window">
      <div class="window-main">
        <div id="window-close" onclick="windowClose()">
          <img src="img/close.png" class="close-icon" />
        </div>
        <div class="item-section">
        </div>
        <div class="final">
          <div class="total-amount">Total Amount : $<div class="amount-int">0.00</div></div>
          <div class="final-buy">BUY</div>
        </div>
      </div>
    </div>


    <div class="footer"></div>
  </div>                
<script src="index.js"></script>      
</body>
